# The overall format is standard TOML format, v0.5.0.
# The name of the mod loader type to load - for regular FML @Mod mods it should be javafml
modLoader="javafml" #mandatory

# A version range to match for said mod loader - for regular FML @Mod it will be the forge version
loaderVersion="[36,)" #mandatory
issueTrackerURL="https://github.com/Sinhika/SimpleOres2/issues"
license="LGPL 3"

[[mods]]
modId="simpleores"
version="${file.jarVersion}"
displayName="Simple Ores"
logoFile="simple_ores.png"
updateJSONURL="https://raw.githubusercontent.com/Sinhika/SimpleOres2/1.16/update.json"
displayURL="http://minecraft.curseforge.com/projects/simpleores"
credits="AleXndrTheGr8st (original mod), Sinhika (maintenance, ports), Paint_Ninja (initial 1.15 port), Thombias (new textures)."
authors="AleXndrTheGr8st, Sinhika, Paint_Ninja"
description='''
A simple ore mod, featuring 5 balanced ores: Copper, Tin, Mythril, Adamantium and Onyx. 
All except Onyx can be found in the overworld, while Onyx can be found only in the Nether.
Each ore has its own unique properties, armor and tool sets, and more.

Additional Credits: Emirhangg (Turkish translation), AzazEL3095 (Castillian Spanish), 
Wanadi & IamKahina (Brazillian Portuguese), El-Limbo (Argentinian Spanish), fearheaven (French),
burunduk (Ukrainian), Ruukas97 (Danish), Unknown (Spanish, Simplified Chinese, Traditional Chinese)
'''

[[dependencies.simpleores]] #optional
    modId="forge"
    mandatory=true
    versionRange="[36.1.0,37.0.0)"
    ordering="NONE"
    side="BOTH"

[[dependencies.simpleores]]
    modId="minecraft"
    mandatory=true
    versionRange="[1.16.5,1.17)"
    ordering="NONE"
    side="BOTH"
    
[[dependencies.simpleores]]
    modId="simplecorelib"
    mandatory=true
    versionRange="[${simplecorelib_min},${simplecorelib_max})"
    ordering="NONE"
    side="BOTH"

[[dependencies.simpleores]]
        modId="silents_mechanisms"
        mandatory=false
        versionRange="[${silentmech_min},)"
        ordering="BEFORE"
        side="BOTH"
        
[[dependencies.simpleores]]
        modId="silentgear"
        mandatory=false
        versionRange="[${silentgear_min},)"
        ordering="BEFORE"
        side="BOTH"
        
